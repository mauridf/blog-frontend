<h2>Login</h2>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <label for="username">Usuário</label>
  <input id="username" name="username" [(ngModel)]="user.username" required />

  <label for="password">Senha</label>
  <input id="password" name="password" type="password" [(ngModel)]="user.password" required />

  <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
</form>

<p>Não tem conta? <a routerLink="/register">Cadastre-se</a></p>

<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
