<h2>Bem-vindo ao Blog</h2>
<div class="logout">
  <button (click)="logout()">Sair</button>
</div>
<!-- Formulário para novo post -->
<form (ngSubmit)="createPost()" #postForm="ngForm">
  <input
    name="title"
    [(ngModel)]="newPost.title"
    placeholder="Título"
    required
  />
  <textarea
    name="content"
    [(ngModel)]="newPost.content"
    placeholder="Conteúdo"
    required
  ></textarea>
  <button type="submit" [disabled]="postForm.invalid">Publicar</button>
</form>

<hr />

<!-- Lista de postagens -->
<h3>Postagens</h3>
<div *ngIf="posts.length === 0">Nenhuma postagem ainda.</div>
<div *ngFor="let post of posts" class="post">
  <h4>{{ post.title }}</h4>
  <p>{{ post.content }}</p>
</div>
